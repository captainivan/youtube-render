name: Render Video + Dynamic Duration + YouTube Upload

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [run_video_render]

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout repo
      # -------------------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Setup Node
      # -------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------------------------
      # 3. Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: npm install

      # -------------------------------------------------
      # 4. Prepare props safely
      # -------------------------------------------------
      - name: Prepare props
        id: props
        run: |
          JSON=$(printf '%s' \
          "{\"audio\":\"${{ github.event.client_payload.audio }}\",\
          \"basicData\":\"${{ github.event.client_payload.basicData }}\",\
          \"bgImage\":\"${{ github.event.client_payload.bgImage }}\",\
          \"id\":\"${{ github.event.client_payload.id }}\",\
          \"subtitles\":\"${{ github.event.client_payload.subtitles }}\",\
          \"thumbnail\":\"${{ github.event.client_payload.thumbnail }}\"}")

          echo "props=$JSON" >> $GITHUB_OUTPUT

      - name: Show Props
        run: echo '${{ steps.props.outputs.props }}'

      # -------------------------------------------------
      # 5. Download basicData.json
      # -------------------------------------------------
      - name: Download basic data
        run: |
          BASIC_URL=$(echo '${{ steps.props.outputs.props }}' | jq -r '.basicData')
          echo "Downloading basicData.json: $BASIC_URL"
          curl -L -o basicData.json "$BASIC_URL"
          cat basicData.json

      # -------------------------------------------------
      # 6. Calculate Audio Duration (download first)
      # -------------------------------------------------
      - name: Calculate Audio Duration
        run: |
          npm install get-audio-duration

          AUDIO_URL=$(echo '${{ steps.props.outputs.props }}' | jq -r '.audio')
          echo "Downloading audio file: $AUDIO_URL"

          curl -L -o audiofile.mp4 "$AUDIO_URL"

          node << 'EOF'
          import fs from "fs";
          import { getAudioDurationInSeconds } from "get-audio-duration";

          if (!fs.existsSync("audiofile.mp4")) {
            console.error("âŒ Audio file failed to download");
            process.exit(1);
          }

          const seconds = await getAudioDurationInSeconds("audiofile.mp4");
          const fps = 30;
          const durationInFrames = Math.ceil(seconds * fps);

          console.log("ðŸŽµ Audio Seconds:", seconds);
          console.log("ðŸŽž Frames:", durationInFrames);

          fs.writeFileSync(
            "duration.json",
            JSON.stringify({ durationInFrames, fps })
          );
          EOF

      - name: Show Duration
        run: cat duration.json

      # -------------------------------------------------
      # 7. Render Remotion Video
      # -------------------------------------------------
      - name: Render Video
        run: |
          PROPS='${{ steps.props.outputs.props }}'
          DURATION=$(cat duration.json)

          FINAL_PROPS=$(jq -n --argjson a "$PROPS" --argjson b "$DURATION" '$a + $b')

          echo "FINAL PROPS:"
          echo "$FINAL_PROPS"

          npx remotion render remotion/index.js FinalVideo \
            --props "$FINAL_PROPS" \
            --output out/video.mp4

      # -------------------------------------------------
      # 8. Upload as GitHub artifact
      # -------------------------------------------------
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: final-video
          path: out/video.mp4

      # -------------------------------------------------
      # 9. Upload to YouTube (NO TAGS)
      # -------------------------------------------------
      - name: Upload to YouTube
        run: |
          npm install googleapis

          node << 'EOF'
          import fs from "fs";
          import { google } from "googleapis";

          const basic = JSON.parse(fs.readFileSync("basicData.json"));

          const title = basic.title || "AI Generated Video";
          const description = basic.desc || "Generated automatically.";

          console.log("Uploading to YouTubeâ€¦");
          console.log("Title:", title);

          const oauth2Client = new google.auth.OAuth2(
            process.env.YT_CLIENT_ID,
            process.env.YT_CLIENT_SECRET
          );

          oauth2Client.setCredentials({
            refresh_token: process.env.YT_REFRESH_TOKEN
          });

          const youtube = google.youtube({
            version: "v3",
            auth: oauth2Client
          });

          const res = await youtube.videos.insert({
            part: "snippet,status",
            requestBody: {
              snippet: { title, description },
              status: { privacyStatus: "public" }
            },
            media: {
              body: fs.createReadStream("out/video.mp4")
            }
          });

          console.log("ðŸŽ‰ Uploaded to YouTube! Video ID:", res.data.id);
          EOF
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
