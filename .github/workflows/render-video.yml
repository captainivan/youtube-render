name: Render Video

on:
  repository_dispatch:
    types: [render-video]

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Render Video with Remotion
        run: |
          echo "Rendering with payload:"
          echo '${{ toJson(github.event.client_payload) }}'
          node remotion/render.js '${{ toJson(github.event.client_payload) }}'

      - name: Upload Rendered Video to API
        run: |
          echo "Uploading video file..."
          curl -X POST \
            -H "Content-Type: video/mp4" \
            -H "x-secret-key: ${{ secrets.RENDER_UPLOAD_KEY }}" \
            --data-binary "@final.mp4" \
            "https://youtube-render.vercel.app/api/youtube/receive?jobId=${{ github.event.client_payload.id }}"
